<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img id="logo" src="./main-img/netflix-logo.png" alt="netflix logo">
                </a>
            </div>

            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>

        </nav>

    <main>

        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>
                        재생
                    </button>
                </div>
                <p class="banner_description">
                    역사상 최대 규모의 강도사건을 수행하기 위해<br>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>

        <!-- //넷플 오리지널 -->
        <div class="row">
            <h2>NETFLIX ORIGINALS</h2>
            <div class="row_posters">
                <img src="./main-img/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie2.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie3.jpg" alt="movie" class="row_poster row_posterLarge">

                <img src="./main-img/large-movie7.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie7.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie7.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie7.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie7.jpg" alt="movie" class="row_poster row_posterLarge">
            </div>
        </div>

        <!-- //트렌딩나우 -->
        <div class="row">
            <h2>TRENDING NOW</h2>
            <div class="row_posters">
                <img src="./main-img/small-movie1.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie2.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie3.jpg" alt="row_poster" class="row_poster">

                <img src="./main-img/small-movie5.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie5.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie5.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie5.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie5.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie6.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie7.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/movie-1.jpeg" alt="row_poster" class="row_poster">
                
            </div>
        </div>


        <!-- //탑 래이이트 -->
        <div class="row">
            <h2>TOP RATED</h2>
            <div class="row_posters">
                <img src="./main-img/small-movie1.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie2.jpg" alt="row_poster" class="row_poster">

                <img src="./main-img/small-movie3.jpg" alt="row_poster" class="row_poster">
                <img src="./main-img/small-movie4.jpg" alt="row_poster" class="row_poster">

    <footer id="footer">
        <p>Copyright</p>
    </footer>

</html>
